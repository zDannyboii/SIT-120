<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>
        <title>Week 6 Task</title>
    </head>
    <body>
        <h1>Task 1-3</h1>
        <div class="main-container" id="main-container">
            <h1>SIGN UP</h1>
            <div class="form-container">
                <form>
                    <label>First name:</label>
                    <br>
                    <input type="text" placeholder="e.g: Danny" v-model.lazy="first_name">
                    <br>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" placeholder="e.g: Phan" v-model.lazy="last_name">
                    <br>
                    <br>
                    <label>New Password:</label>
                    <br>
                    <input type="password" placeholder="e.g: Deakin1234" v-model.lazy="new_password">
                    <br>
                    <br>
                    <label>Gender:</label>
                    <br>
                    <label>Male</label>
                    <input type="checkbox" v-model="gender" value="Male">
                    <label>Female</label>
                    <input type="checkbox" v-model="gender" value="Female">
                    <br>
                    <br>
                    <label>How did you find out about us:</label>
                    <br>
                    <select v-model="selected">
                        <option v-for="option in options">
                            {{option}}
                        </option>
                    </select>
                    <br>
                    <br>
                    <button type="reset">Reset</button>
                    <button type="button" v-on:click="toggle = !toggle">Confirm</button>
                </form>

                <div class="result" v-if="toggle">
                    <br>
                    <span>{{first_name}} {{last_name}} you identify yourself as a {{gender}}.</span>
                    <br>
                    <span>Your password is {{new_password}}.</span>
                    <br>
                    <span>You found us through {{selected}}.</span>
                </div>
            </div>
        </div>
        <script>
            const mountedApp = app.mount('#main-container')
        </script>
    </body>
</html>
